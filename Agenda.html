<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agenda</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/agenda.css">
    
</head>
<body onload="cargarcontactos()">
    <div class="container">
        <h2>Agenda de contactos</h2>
        <div class="formulario">
            <input type="text" id="nombre" placeholder="nombre">
            <input type="text" id="apellido" placeholder="apellido">
            <input type="text" id="telefono" placeholder="telefono">
            <button class="btn-agregar" type="button">Agregar</button>

            <div class="container">
                <table class="table" id="lista-contactos">
                    <thead>
                        <tr>
                            <th>hombre</th>
                            <th>apellido</th>
                            <th>telefono</th>
                        </tr>
                    </thead>
                    <tbody id="datos">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/agenda.js"></script>
</body>
</html>
